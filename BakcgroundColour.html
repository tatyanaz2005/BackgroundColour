  <link rel="stylesheet" type="text/css" href="backgroundColour.css">
</head>
<body>
  <button id="change" onclick="background()" class="change"> Click me to change the background colour</button>
  <script type="text/javascript">
    function background() {
    var r = Math.floor((Math.random() * 1000) + 1);
    var g = Math.floor((Math.random() * 1000) + 1);
    var b = Math.floor((Math.random() * 1000) + 1);
      document.body.style.backgroundColor=(r,g,b);
      console.log(r,g,b);
    }
    background();
  </script>
